<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="krypto.css">
    <script src="krypto.js" defer></script>
</head>
<body>
<div>
    <div>
        <h1>Welcome to Krypto, the math game!</h1>
    </div>
    <div id="goal">Goal Goes Here</div>
    <div id="dealt">
        <div class=" card 1">one</div>
        <div class=" card 2">two</div>
        <div class=" card 3">three</div>
        <div class=" card 4">four</div>
        <div class=" card 5">five</div>
    </div>
    <div id="functions">
        <button class = "operator plus">+</button>
        <button class = "operator minus">-</button>
        <button class = "operator mult">*</button>
        <button class = "operator divide">/</button>
    </div>
    <div>Your formula goes here, order of operations excluded.</div>
</div>
    
</body>
</html>
